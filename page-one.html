<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Lorenzo Olivar</title>
    <link rel="stylesheet" href="page-one-reset.css" />
    <link rel="stylesheet" href="page-one.css" />
    <script
      src="https://kit.fontawesome.com/589242b0e4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="swipe-feature">
      <div class="card-group">
        <div class="card" data-index="0" data-status="active">
          <div class="card-content">
            <h1>Hey ^-^ <br> Glad to see you here! <br> I'm Lorenzo.</h1>
          </div>
        </div>
        <div class="card" data-index="1" data-status="unknown">
          <div class="card-content">
            <h1>Welcome to my About Me</h1>
          </div>
        </div>
        <div class="card" data-index="2" data-status="unknown">
          <div class="card-content">
            <h1>Let's get in touch! <br> Contact me here.</h1>
          </div>
        </div>
        <div class="card" data-index="3" data-status="unknown">
            <div class="card-content">
              <h1>Wanna see more 0.0 <br> Check out my other projects!</h1>
            </div>
          </div>
      </div>
      <div class="nav-buttons">
        <button class="button" id="left" onclick="handleLeftClick()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="button" id="right" onclick="handleRightClick()">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>
    <script src="page-one.js"></script>
  </body>
</html>
